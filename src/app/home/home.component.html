
<div class="back">
<mat-paginator
[length]="total"
[pageSize]="per"
[pageIndex]="pageno"

aria-label="Select page"
(page)="changePage($event)"
  showFirstLastButtons="true" >
  
</mat-paginator>




<div *ngIf="loading;else cards">
<mat-spinner class="center"></mat-spinner>
</div>

<div class="page-container">
<ng-template #cards>
  <div class="chains" >
      <mat-card  class="example-card" *ngFor="let user of users">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{user.first_name}} {{user.last_name}}</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
          <button color="primary" mat-raised-button [routerLink]="['/profile', user.id]">View Profile</button>
        </mat-card-actions>
      </mat-card>
   </div>
  </ng-template>
</div>


</div>
<router-outlet></router-outlet>
