<!-- Toolbar -->

  <mat-toolbar>
   
    <span>My App</span>
    <span class="example-spacer"></span>
  
    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Search For User ID</mat-label>
        <input type="text"
               placeholder=""
               aria-label="Search..."
               matInput
               [formControl]="myControl"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option [routerLink]="['/profile', option]" *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>  
  </mat-toolbar>
 
  

 


  <router-outlet></router-outlet>
